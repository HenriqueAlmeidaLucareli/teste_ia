<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predição de Atividade</title>
</head>
<body>
    <h1>Predição de Atividade da Empresa</h1>
    <form id="predictForm">
        <label for="razao_social">Razão Social:</label><br>
        <input type="text" id="razao_social" name="razao_social" required><br><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br><br>

        <label for="municipio">Município:</label><br>
        <input type="text" id="municipio" name="municipio" required><br><br>

        <label for="ano">Ano:</label><br>
        <input type="number" id="ano" name="ano" required><br><br>

        <label for="tipo_residuo">Tipo de Resíduo:</label><br>
        <input type="text" id="tipo_residuo" name="tipo_residuo" required><br><br>

        <label for="metodo_reciclagem">Método de Reciclagem:</label><br>
        <input type="text" id="metodo_reciclagem" name="metodo_reciclagem" required><br><br>

        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="unidade_medida">Unidade de Medida:</label><br>
        <input type="text" id="unidade_medida" name="unidade_medida" required><br><br>

        <label for="empresa_destinadora">Empresa Destinadora do Resíduo:</label><br>
        <input type="text" id="empresa_destinadora" name="empresa_destinadora" required><br><br>

        <button type="submit">Fazer Previsão</button>
    </form>

    <h2 id="resultado"></h2>

    <script>
        document.getElementById('predictForm').onsubmit = function(e) {
            e.preventDefault();  // Impede o envio padrão do formulário

            // Capturando os dados do formulário
            const formData = new FormData(this);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Enviando os dados para o servidor
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerText = 'Resultado: ' + data.resultado;
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('resultado').innerText = 'Ocorreu um erro.';
            });
        };
    </script>
</body>
</html>
